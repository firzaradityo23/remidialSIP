<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1104px;
            height: 778px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/HASIL_SKL_1.js"></script>
        <script src="data/BUILDING_AREA_2.js"></script>
        <script src="data/titik_wisata_4.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:27, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 27,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_HASIL_SKL_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DN'] !== null ? autolinker.link(feature.properties['DN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>SKL</strong><br />' + (feature.properties['SKL'] !== null ? autolinker.link(feature.properties['SKL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>LUAS</strong><br />' + (feature.properties['LUAS'] !== null ? autolinker.link(feature.properties['LUAS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_HASIL_SKL_1_0(feature) {
            switch(String(feature.properties['SKL'])) {
                case 'Agak Tinggi':
                    return {
                pane: 'pane_HASIL_SKL_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(43,131,186,1.0)',
                interactive: true,
            }
                    break;
                case 'Rendah':
                    return {
                pane: 'pane_HASIL_SKL_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(199,232,173,1.0)',
                interactive: true,
            }
                    break;
                case 'Sedang':
                    return {
                pane: 'pane_HASIL_SKL_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,201,128,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_HASIL_SKL_1');
        map.getPane('pane_HASIL_SKL_1').style.zIndex = 401;
        map.getPane('pane_HASIL_SKL_1').style['mix-blend-mode'] = 'normal';
        var layer_HASIL_SKL_1 = new L.geoJson(json_HASIL_SKL_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_HASIL_SKL_1',
            layerName: 'layer_HASIL_SKL_1',
            pane: 'pane_HASIL_SKL_1',
            onEachFeature: pop_HASIL_SKL_1,
            style: style_HASIL_SKL_1_0,
        });
        bounds_group.addLayer(layer_HASIL_SKL_1);
        map.addLayer(layer_HASIL_SKL_1);
        function pop_BUILDING_AREA_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DN'] !== null ? autolinker.link(feature.properties['DN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>KETERANGAN</strong><br />' + (feature.properties['KETERANGAN'] !== null ? autolinker.link(feature.properties['KETERANGAN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>LUAS</strong><br />' + (feature.properties['LUAS'] !== null ? autolinker.link(feature.properties['LUAS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BUILDING_AREA_2_0(feature) {
            switch(String(feature.properties['KETERANGAN'])) {
                case 'Terbangun':
                    return {
                pane: 'pane_BUILDING_AREA_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,127,0,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_BUILDING_AREA_2');
        map.getPane('pane_BUILDING_AREA_2').style.zIndex = 402;
        map.getPane('pane_BUILDING_AREA_2').style['mix-blend-mode'] = 'normal';
        var layer_BUILDING_AREA_2 = new L.geoJson(json_BUILDING_AREA_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BUILDING_AREA_2',
            layerName: 'layer_BUILDING_AREA_2',
            pane: 'pane_BUILDING_AREA_2',
            onEachFeature: pop_BUILDING_AREA_2,
            style: style_BUILDING_AREA_2_0,
        });
        bounds_group.addLayer(layer_BUILDING_AREA_2);
        map.addLayer(layer_BUILDING_AREA_2);
        map.createPane('pane_Heatmap_3');
        map.getPane('pane_Heatmap_3').style.zIndex = 403;
        var img_Heatmap_3 = 'data/Heatmap_3.png';
        var img_bounds_Heatmap_3 = [[-7.922215286648933,112.48402759099034],[-7.809522698264287,112.56290057833195]];
        var layer_Heatmap_3 = new L.imageOverlay(img_Heatmap_3,
                                              img_bounds_Heatmap_3,
                                              {pane: 'pane_Heatmap_3'});
        bounds_group.addLayer(layer_Heatmap_3);
        map.addLayer(layer_Heatmap_3);
        function pop_titik_wisata_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Name</strong><br />' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>foto</strong><br />' + (feature.properties['foto'] !== null ? '<img src="images/' + String(feature.properties['foto']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_titik_wisata_4_0() {
            return {
                pane: 'pane_titik_wisata_4',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(152,125,183,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_titik_wisata_4');
        map.getPane('pane_titik_wisata_4').style.zIndex = 404;
        map.getPane('pane_titik_wisata_4').style['mix-blend-mode'] = 'normal';
        var layer_titik_wisata_4 = new L.geoJson(json_titik_wisata_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_titik_wisata_4',
            layerName: 'layer_titik_wisata_4',
            pane: 'pane_titik_wisata_4',
            onEachFeature: pop_titik_wisata_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_titik_wisata_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_titik_wisata_4);
        map.addLayer(layer_titik_wisata_4);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/titik_wisata_4.png" /> titik_wisata': layer_titik_wisata_4,"Heatmap": layer_Heatmap_3,'BUILDING_AREA<br /><table><tr><td style="text-align: center;"><img src="legend/BUILDING_AREA_2_Terbangun0.png" /></td><td>Terbangun</td></tr></table>': layer_BUILDING_AREA_2,'HASIL_SKL<br /><table><tr><td style="text-align: center;"><img src="legend/HASIL_SKL_1_AgakTinggi0.png" /></td><td>Agak Tinggi</td></tr><tr><td style="text-align: center;"><img src="legend/HASIL_SKL_1_Rendah1.png" /></td><td>Rendah</td></tr><tr><td style="text-align: center;"><img src="legend/HASIL_SKL_1_Sedang2.png" /></td><td>Sedang</td></tr></table>': layer_HASIL_SKL_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
